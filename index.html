<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: 'TuFuentePersonalizada', Arial, sans-serif; /* Reemplaza 'TuFuentePersonalizada' con la fuente que desees usar */
        }
        h1, p {
            color: #fff;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Centra horizontalmente */
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi sitio web</h1>
    <p>Soy Atiecia Cevallos José Vicente</p>
    <img src="https://github.com/AtienciaJ/AtienciaJ/settings" alt="Mi imagen personal">
    
    <div class="social-links">
        <a href="https://www.facebook.com/TuPerfilDeFacebook" target="_blank">Facebook</a>
        <a href="https://twitter.com/TuPerfilDeTwitter" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/TuPerfilDeInstagram" target="_blank">Instagram</a>
    </div>
</body>
</html>
